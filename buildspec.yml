version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing source dependencies...
  build:
    commands:
      - echo Build phase skipped
      - chmod +x scripts/
      - chmod +x scripts/start_app.sh
      - chmod +x scripts/install_dependencies.sh
      - chmod +x scripts/stop_app.sh

artifacts:
  files:
    - appspec.yml
    - scripts/**
    - app-tier/**
  discard-paths: no
